<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán so sánh JS</title>
</head>
<body>
    <script>
        /**
         * Phép toán so sánh gồm: >,<,>=,<=,==,===,!=
         * - Phép toán này trả về kết quả mang kiểu dữ liệu boolean
         */

         // > so sánh lớn hơn
         let a = 5;
         let b = 10;
         let c = "5";
         let d = 5;

         console.log("a lớn hơn b",a > b);
         console.log("a nhỏ hơn hơn b",a < b);
         console.log("a lớn hơn hoặc bằng b",a >= b);
         console.log("a nhỏ hơn hoặc bằng b",a <= b);
         console.log("a khác b",a != b);
         console.log("a bằng b",a == b);
         console.log("a có giá trị bằng b",a === c);
         console.log("a có giá trị bằng b",a === d);
    </script>
</body>
</html>
