<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Phép toán cơ bản trong JS</title>
</head>
<body>
    <script>
        // Các phép toán cơ bản trong js : +,-,*,/,%

        let a = 15;
        let b = 2;

        // Phép Cộng 
        let plus = a + b;
        console.log(`KQ phép toán a + b = ${plus}`);

        // Phép trừ 
        let phepTru = a - b;
        console.log(`KQ phép toán a - b = ${phepTru}`);

        // Phép nhân 
        let phepNhan = a*b;
        console.log(`KQ phép toán a * b = ${phepNhan}`);

        // Phép chia 
        let phepChia = a/b;
        console.log(`KQ phép toán a / b =${phepChia}`);

        // Chia lấy dư
        let chiaDu = a % b;
        console.log(`KQ phép chia dư a % b = ${chiaDu}`);

        /**
         * Thứ tự ưu tiên các phép toán 
         * - Nhân chia trước cộng trừ sau.
         * - Phép tính trong dấu ngoặc ưu tiên.
         * - Tính từ trái sang phải.
         */

         
    </script>
</body>
</html>
