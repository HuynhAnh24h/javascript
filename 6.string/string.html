<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểu dữ liệu String</title>
</head>
<body>
    <script>
        //Kiểu chuỗi và các phép toán liên quan đến chuỗi
        let a = "Huỳnh Anh học JS";
        let b = " để trở thành fullstack developer";

        console.log(a);
        console.log(b);
        // Nối chuỗi
        console.log(a+b);

        // Các phép tính sai
        console.log(a-b);
        console.log(a/b);
        console.log(a%b);

        // So sánh chuỗi
        console.log("a > b",a > b);
        console.log("a < b",a < b);
        console.log("a >= b",a >= b);
        console.log("a <= b",a <= b);
        console.log("a == b",a == b);
        console.log("a != b",a != b);
        console.log("a === b",a === b);
        console.log("a !== b",a !== b);

    </script>
</body>
</html>
