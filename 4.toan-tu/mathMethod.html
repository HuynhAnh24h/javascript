<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các hàm toán học cơ bản</title>
</head>
<body>
    <script>
        // Các hàm toán học cơ bản 
        let number = 5;

        // lấy căn bậc 2 
        console.log(`Căn bậc 2 của ${number}: `, Math.sqrt(number).toFixed(2));

        // Bình phương 
        console.log(`Hàm bình phương ${number}: `, Math.pow(number,2));

        // Hàm lấy gái trị tuyệt đối
        console.log(`Hàm lấy giá trị tuyệt đối của ${number}: `, Math.abs(number));
        
    </script>
</body>
</html>
